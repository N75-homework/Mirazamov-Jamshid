<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: '#154444'
                    },
                    zIndex: {
                        '1000': '1000',
                    },
                    spacing: {
                     '488':'488px',
                     '671':'550px',
                     '380':'380px',
                    },
                    
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <nav class="">
            <div class="container mx-auto">
                <div class="p-5 bg-white shadov flex items-center justify-between">
                    <div>
                        <img src="./img/DudeShape.png" alt="">
                    </div>
                    <ul class="md:flex md:items-center z-[9] md:z-auto md:static absolute  bg-white w-full top-0 left-0  md:w-auto md:py-0  md:pl-0 pl-7 md-opacity-0
                       top-[-400px] transition-all ease-in duration-500">
                        <li class="mx-12">
                            <a href="#" class="text-xl hover:text-cyan-500 duration-500">home</a>
                        </li>
                        <li class="mx-12">
                            <a href="#" class="text-xl hover:text-cyan-500 duration-500">About</a>
                        </li>
                        <li class="mx-12">
                            <a href="#" class="text-xl hover:text-cyan-500 duration-500">Features</a>
                        </li>
                        <li class="mx-12">
                            <a href="#" class="text-xl hover:text-cyan-500 duration-500">Contact</a>
                        </li>
                    </ul>
                    <div>
                        <span class="text-3xl cursor-pointer mx-2 flex">
                            <img src="./img/loupe.png" alt="" class="pr-6">
                            <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <script>
        function Menu(e) {
            let list = document.querySelector('ul');

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add(
                'opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove(
                'opacity-100'))
        }
    </script>

</body>

</html>
